{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">Admin Panel</h2>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
                        <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary btn-sm {% if active_page == 'users' %}active{% endif %}">
                            <i class="bi bi-people"></i> Users
                        </a>
                        <a href="{{ url_for('admin_devices') }}" class="btn btn-outline-primary btn-sm {% if active_page == 'devices' %}active{% endif %}">
                            <i class="bi bi-hdd"></i> Devices
                        </a>
                        <a href="{{ url_for('admin_permissions') }}" class="btn btn-outline-primary btn-sm {% if active_page == 'permissions' %}active{% endif %}">
                            <i class="bi bi-shield-check"></i> Permissions
                        </a>
                        <a href="{{ url_for('admin_audit') }}" class="btn btn-outline-primary btn-sm {% if active_page == 'audit' %}active{% endif %}">
                            <i class="bi bi-clock-history"></i> Audit Log
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
